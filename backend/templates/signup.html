{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/signup.css') }}"
/>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
{% endblock %} {% block body %}
<div id="signup-form-wrapper">
  <form id="signup-form" action="/create-user" method="POST">
    <h2>Sign Up</h2>
    <div class="input-box">
      <span class="icon"><ion-icon name="person"></ion-icon></span>
      <label for="first-name">First Name: </label>
      <input type="text" id="first-name" name="first-name" required />
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="person"></ion-icon></span>
      <label for="last-name">Last Name: </label>
      <input type="text" id="last-name" name="last-name" required />
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="mail"></ion-icon></span>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>

    <label for="accept-conditions">
      <input type="checkbox" />I accept the terms and conditions
    </label>

    <button id="signup-button" type="submit">Sign Up</button>

    <p id="to-login">
      Already have an account? <a href="#" id="login-link">Log In</a>
    </p>
  </form>

  <!-- Start of Login Form -->
  <form class="hidden" id="login-form" action="/login" method="POST">
    <h2>Login</h2>

    <div class="input-box">
      <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" name="username" required />
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" required />
    </div>

    <label for="login-accept-conditions">
      <input type="checkbox" />I accept the terms and conditions
    </label>
    <button id="login-button" type="submit">Log In</button>
    <p id="to-signup">
      Don't have an account? <a href="#" id="signup-link">Sign Up</a>
    </p>
  </form>
  <!-- End of Login Form -->
</div>
<h1>Info: {{info}}</h1>
{% endblock %}
